version: 'R-1612.{build}'

environment:
 - QT5: C:\Qt\5.7\mingw53_32
   MINGW: C:\Qt\Tools\mingw530_32

branches:
 only:
   - master
   
init:
  - git config --global core.autocrlf input

before_build:
 - set PATH=%MINGW%\bin;%QT5%\bin;%PATH%

build_script:
  - qmake -v
  - qmake c:\projects\projecthiawatha\ProjectHiawatha.pro -r spec win32-g++"CONFIG+=release"
  - mingw32-make
